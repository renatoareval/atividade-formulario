<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/assets/style/reset.css">

    <link rel="stylesheet" href="/assets/style/estilo.css">
</head>

<body>
    <header class="cabecalho">
        <h1>Lista de tarefas</h1>

        <div class="cabecalho-icone-ponto">
            <img src="imgs/alert.svg" alt="">
            <img src="imgs/ponto.svg" alt="" class="imagem-ponto">
        </div>
    </header>

    <main>

        <section class="section-formulario">
            <form class="formulario">
                <div>
                    <label for="tarefas">Tarefas</label>
                    <div class="input-icone">
                        <input type="text" name="tarefas" id="tarefas">
                        <img src="imgs/list.svg" alt="">
                    </div>
                </div>

                <div>
                    <label for="data">Datas</label>
                    <div class="input-icone">
                        <input type="text" name="data" id="data">
                        <img src="imgs/calendario.svg" alt="">
                    </div>
                </div>
                <button class="botao">Adicionar</button>
            </form>

        </section>

        <section class="section-checkbox">

            <div class="checkbox">
                <div class="caixa-checkbox">
                    <div class="caixa-input-label">
                        <div class="checkbox-input">
                            <input type="checkbox" name="pesquisa" id="pesquisa" class="input-checkbox">
                        </div>
                        <div>
                            <label for="pesquisa" class="checkbox-label">Pesquisa sobre React</label>
                            <p>14/08/2022 às 12 horas</p>
                        </div>
                    </div>

                </div>
                <div>
                    <img src="imgs/lixeira.svg" alt="">
                </div>
            </div>

            <div class="checkbox">
                <div class="caixa-checkbox">
                    <div class="caixa-input-label">
                        <div class="checkbox-input">
                            <input type="checkbox" name="trabalho" id="trabalho" class="input-checkbox">
                        </div>
                        <div>
                            <label for="trabalho" class="checkbox-label">Trabalho de matemática</label>
   
                            <p>14/08/2022 às 12 horas</p>
                        </div>
                    </div>

                </div>
                <div>
                    <img src="imgs/lixeira.svg" alt="">
                </div>
            </div>

            <div class="checkbox">
                <div class="caixa-checkbox">
                    <div class="caixa-input-label">
                        <div class="checkbox-input">
                            <input type="checkbox" name="pagar" id="pagar" class="input-checkbox">
                        </div>
                        <div>
                            <label for="pagar" class="checkbox-label checkbox-riscado">Pagar conta de energia</label>
                            <p>14/08/2022 às 12 horas</p>
                        </div>
                    </div>

                </div>
                <div>
                    <img src="imgs/lixeira.svg" alt="">
                </div>
            </div>

            <div class="checkbox">
                <div class="caixa-checkbox">
                    <div class="caixa-input-label">
                        <div class="checkbox-input">
                            <input type="checkbox" name="compras" id="compras" class="input-checkbox">
                        </div>
                        <div>
                            <label for="compras" class="checkbox-label checkbox-riscado">Fazer compras </label>
                            <p>14/08/2022 às 12 horas</p>
                        </div>
                    </div>

                </div>
                <div>
                    <img src="imgs/lixeira.svg" alt="">
                </div>
            </div>

            <div class="carregamento">
                <div class="carregamento-caixa">
                    <p class="texto-progresso">2 de 4 tarefas concluídas</p>
                </div>
            </div>
        </section>

        
    </main>
</body>

</html>

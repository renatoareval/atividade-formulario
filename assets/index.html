<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="stylesheet" href="/assets/style/estilo.css">
</head>

<body>
    <header class="cabecalho">
        <h1>Lista de tarefas</h1>

        <div class="cabecalho-icone-ponto">
            <img src="imgs/alert.svg" alt="">
            <img src="imgs/ponto.svg" alt="" class="imagem-ponto">
        </div>
    </header>

    <main class="container-formulario">



        <form class="formulario">

            <div class="conteudo-formulario">
                <label for="tarefas">Tarefas<img src="imgs/list.svg" alt="" class="icone-input"></label>
                <input type="text" name="tarefas" id="tarefas" />

            </div>

            <div class="conteudo-formulario">
                <label for="data">Datas 
                <img src="imgs/calendario.svg" alt="" class="icone-input">
                </label>
                <input type="datetime-local" name="data" id="data">

            </div>


            <input class="botao" type="button" value="Adicionar">

        </form>


        <div class="checkbox">
            <div class="caixa-checkbox">
                <input type="checkbox" name="pesquisa" id="pesquisa" class="input-checkbox">
                <label for="pesquisa" class="checkbox-label">Pesquisa sobre React</label>
                <p>14/08/2022 às 12 horas</p>
            </div>
            <img src="imgs/lixeira.svg" alt="" class="lixeira">
        </div>

        <div class="checkbox">
            <div class="caixa-checkbox">
                <input type="checkbox" name="pagar" id="pagar" class="input-checkbox">
                <label for="pagar" class="checkbox-label">Pagar conta de energia</label>
                <p>14/08/2022 às 12 horas</p>
            </div>
            <img src="imgs/lixeira.svg" alt="" class="lixeira">
        </div>

        <div class="checkbox">
            <div class="caixa-checkbox">
                <input type="checkbox" name="trabalho" id="trabalho" class="input-checkbox">
                <label for="trabalho" class="checkbox-label">Trabalho de matemática</label>
                <p>14/08/2022 às 12 horas</p>
            </div>
            <img src="imgs/lixeira.svg" alt="" class="lixeira">
        </div>

        <div class="carregamento">
            <div class="carregamento-caixa">
                <p class="texto-progresso">2 de 4 tarefas concluídas</p>
            </div>
        </div>

    </main>

</body>

</html>
